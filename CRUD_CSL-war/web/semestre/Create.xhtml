<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSemestreTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateSemestreLabel_idSemestre}" for="idSemestre" />
                    <h:inputText id="idSemestre" value="#{semestreController.selected.idSemestre}" title="#{bundle.CreateSemestreTitle_idSemestre}" required="true" requiredMessage="#{bundle.CreateSemestreRequiredMessage_idSemestre}"/>
                    <h:outputLabel value="#{bundle.CreateSemestreLabel_nomSemestre}" for="nomSemestre" />
                    <h:inputText id="nomSemestre" value="#{semestreController.selected.nomSemestre}" title="#{bundle.CreateSemestreTitle_nomSemestre}" />
                    <h:outputLabel value="#{bundle.CreateSemestreLabel_dateDepartSemestre}" for="dateDepartSemestre" />
                    <h:inputText id="dateDepartSemestre" value="#{semestreController.selected.dateDepartSemestre}" title="#{bundle.CreateSemestreTitle_dateDepartSemestre}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateSemestreLabel_dateFinSemestre}" for="dateFinSemestre" />
                    <h:inputText id="dateFinSemestre" value="#{semestreController.selected.dateFinSemestre}" title="#{bundle.CreateSemestreTitle_dateFinSemestre}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{semestreController.create}" value="#{bundle.CreateSemestreSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{semestreController.prepareList}" value="#{bundle.CreateSemestreShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:button outcome="/index" value="#{bundle.CreateSemestreIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
