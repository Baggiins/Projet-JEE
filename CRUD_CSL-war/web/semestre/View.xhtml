<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSemestreTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSemestreLabel_idSemestre}"/>
                    <h:outputText value="#{semestreController.selected.idSemestre}" title="#{bundle.ViewSemestreTitle_idSemestre}"/>
                    <h:outputText value="#{bundle.ViewSemestreLabel_nomSemestre}"/>
                    <h:outputText value="#{semestreController.selected.nomSemestre}" title="#{bundle.ViewSemestreTitle_nomSemestre}"/>
                    <h:outputText value="#{bundle.ViewSemestreLabel_dateDepartSemestre}"/>
                    <h:outputText value="#{semestreController.selected.dateDepartSemestre}" title="#{bundle.ViewSemestreTitle_dateDepartSemestre}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewSemestreLabel_dateFinSemestre}"/>
                    <h:outputText value="#{semestreController.selected.dateFinSemestre}" title="#{bundle.ViewSemestreTitle_dateFinSemestre}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{semestreController.destroyAndView}" value="#{bundle.ViewSemestreDestroyLink}"/>
                <br />
                <br />
                <h:button outcome="Edit" value="#{bundle.ViewSemestreEditLink}"/>
                <br />
                <h:commandLink action="#{semestreController.prepareCreate}" value="#{bundle.ViewSemestreCreateLink}" />
                <br />
                <h:commandLink action="#{semestreController.prepareList}" value="#{bundle.ViewSemestreShowAllLink}"/>
                <br />
                <br />
                <h:button outcome="/index" value="#{bundle.ViewSemestreIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
