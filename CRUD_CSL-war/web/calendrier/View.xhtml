<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCalendrierTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCalendrierLabel_nbrJour}"/>
                    <h:outputText value="#{calendrierController.selected.nbrJour}" title="#{bundle.ViewCalendrierTitle_nbrJour}"/>
                    <h:outputText value="#{bundle.ViewCalendrierLabel_dateJour}"/>
                    <h:outputText value="#{calendrierController.selected.dateJour}" title="#{bundle.ViewCalendrierTitle_dateJour}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{calendrierController.destroyAndView}" value="#{bundle.ViewCalendrierDestroyLink}"/>
                <br />
                <br />
                <h:button outcome="Edit" value="#{bundle.ViewCalendrierEditLink}"/>
                <br />
                <h:commandLink action="#{calendrierController.prepareCreate}" value="#{bundle.ViewCalendrierCreateLink}" />
                <br />
                <h:commandLink action="#{calendrierController.prepareList}" value="#{bundle.ViewCalendrierShowAllLink}"/>
                <br />
                <br />
                <h:button outcome="/index" value="#{bundle.ViewCalendrierIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
