<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCalendrierTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCalendrierLabel_nbrJour}" for="nbrJour" />
                    <h:inputText id="nbrJour" value="#{calendrierController.selected.nbrJour}" title="#{bundle.CreateCalendrierTitle_nbrJour}" required="true" requiredMessage="#{bundle.CreateCalendrierRequiredMessage_nbrJour}"/>
                    <h:outputLabel value="#{bundle.CreateCalendrierLabel_dateJour}" for="dateJour" />
                    <h:inputText id="dateJour" value="#{calendrierController.selected.dateJour}" title="#{bundle.CreateCalendrierTitle_dateJour}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{calendrierController.create}" value="#{bundle.CreateCalendrierSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{calendrierController.prepareList}" value="#{bundle.CreateCalendrierShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:button outcome="/index" value="#{bundle.CreateCalendrierIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
