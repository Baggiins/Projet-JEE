<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePresenceEtudiantTitle}"></h:outputText>
        </ui:define>

            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePresenceEtudiantLabel_presentOn}" for="presentOn" />

                    <h:outputLabel value="#{bundle.CreatePresenceEtudiantLabel_etudiant}" for="etudiant" />
                    <h:selectOneMenu id="etudiant" value="#{presenceEtudiantController.selected.etudiant}" title="#{bundle.CreatePresenceEtudiantTitle_etudiant}" required="true" requiredMessage="#{bundle.CreatePresenceEtudiantRequiredMessage_etudiant}">

                <br />
                <h:commandLink action="#{presenceEtudiantController.create}" value="#{bundle.CreatePresenceEtudiantSaveLink}" />

                <br />
                <h:commandLink action="#{presenceEtudiantController.prepareList}" value="#{bundle.CreatePresenceEtudiantShowAllLink}" immediate="true"/>

                <br />
                <h:button outcome="/index" value="#{bundle.CreatePresenceEtudiantIndexLink}"/>

        </ui:define>
    </ui:composition>
