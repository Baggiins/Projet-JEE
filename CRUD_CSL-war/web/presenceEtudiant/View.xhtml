<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPresenceEtudiantTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPresenceEtudiantLabel_presentOn}"/>
                    <h:outputText value="#{presenceEtudiantController.selected.presentOn}" title="#{bundle.ViewPresenceEtudiantTitle_presentOn}"/>
                    <h:outputText value="#{bundle.ViewPresenceEtudiantLabel_calendrier}"/>
                    <h:outputText value="#{presenceEtudiantController.selected.calendrier}" title="#{bundle.ViewPresenceEtudiantTitle_calendrier}"/>
                    <h:outputText value="#{bundle.ViewPresenceEtudiantLabel_etudiant}"/>
                    <h:outputText value="#{presenceEtudiantController.selected.etudiant}" title="#{bundle.ViewPresenceEtudiantTitle_etudiant}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{presenceEtudiantController.destroyAndView}" value="#{bundle.ViewPresenceEtudiantDestroyLink}"/>
                <br />
                <br />
                <h:button outcome="Edit" value="#{bundle.ViewPresenceEtudiantEditLink}"/>
                <br />
                <h:commandLink action="#{presenceEtudiantController.prepareCreate}" value="#{bundle.ViewPresenceEtudiantCreateLink}" />
                <br />
                <h:commandLink action="#{presenceEtudiantController.prepareList}" value="#{bundle.ViewPresenceEtudiantShowAllLink}"/>
                <br />
                <br />
                <h:button outcome="/index" value="#{bundle.ViewPresenceEtudiantIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>
