<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditExamenTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditExamenLabel_idExam}" for="idExam" />
                    <h:inputText id="idExam" value="#{examenController.selected.idExam}" title="#{bundle.EditExamenTitle_idExam}" required="true" requiredMessage="#{bundle.EditExamenRequiredMessage_idExam}"/>
                    <h:outputLabel value="#{bundle.EditExamenLabel_dateExam}" for="dateExam" />
                    <h:inputText id="dateExam" value="#{examenController.selected.dateExam}" title="#{bundle.EditExamenTitle_dateExam}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditExamenLabel_idSemestre}" for="idSemestre" />
                    <h:selectOneMenu id="idSemestre" value="#{examenController.selected.idSemestre}" title="#{bundle.EditExamenTitle_idSemestre}" required="true" requiredMessage="#{bundle.EditExamenRequiredMessage_idSemestre}">
                        <f:selectItems value="#{semestreController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{examenController.update}" value="#{bundle.EditExamenSaveLink}"/>
                <br />
                <br />
                <h:button outcome="View" value="#{bundle.EditExamenViewLink}"/>
                <br />
                <h:commandLink action="#{examenController.prepareList}" value="#{bundle.EditExamenShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:button outcome="/index" value="#{bundle.EditExamenIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
