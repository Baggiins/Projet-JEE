<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCategorieResultatTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCategorieResultatLabel_resCatCode}"/>
                    <h:outputText value="#{categorieResultatController.selected.resCatCode}" title="#{bundle.ViewCategorieResultatTitle_resCatCode}"/>
                    <h:outputText value="#{bundle.ViewCategorieResultatLabel_resNoteBasse}"/>
                    <h:outputText value="#{categorieResultatController.selected.resNoteBasse}" title="#{bundle.ViewCategorieResultatTitle_resNoteBasse}"/>
                    <h:outputText value="#{bundle.ViewCategorieResultatLabel_resNoteHaute}"/>
                    <h:outputText value="#{categorieResultatController.selected.resNoteHaute}" title="#{bundle.ViewCategorieResultatTitle_resNoteHaute}"/>
                    <h:outputText value="#{bundle.ViewCategorieResultatLabel_resPassEchec}"/>
                    <h:outputText value="#{categorieResultatController.selected.resPassEchec}" title="#{bundle.ViewCategorieResultatTitle_resPassEchec}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{categorieResultatController.destroyAndView}" value="#{bundle.ViewCategorieResultatDestroyLink}"/>
                <br />
                <br />
                <h:button outcome="Edit" value="#{bundle.ViewCategorieResultatEditLink}"/>
                <br />
                <h:commandLink action="#{categorieResultatController.prepareCreate}" value="#{bundle.ViewCategorieResultatCreateLink}" />
                <br />
                <h:commandLink action="#{categorieResultatController.prepareList}" value="#{bundle.ViewCategorieResultatShowAllLink}"/>
                <br />
                <br />
                <h:button outcome="/index" value="#{bundle.ViewCategorieResultatIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
