<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEtudiantTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEtudiantLabel_idEtudiant}" for="idEtudiant" />
                    <h:inputText id="idEtudiant" value="#{etudiantController.selected.idEtudiant}" title="#{bundle.CreateEtudiantTitle_idEtudiant}" required="true" requiredMessage="#{bundle.CreateEtudiantRequiredMessage_idEtudiant}"/>
                    <h:outputLabel value="#{bundle.CreateEtudiantLabel_prenomEtudiant}" for="prenomEtudiant" />
                    <h:inputText id="prenomEtudiant" value="#{etudiantController.selected.prenomEtudiant}" title="#{bundle.CreateEtudiantTitle_prenomEtudiant}" />
                    <h:outputLabel value="#{bundle.CreateEtudiantLabel_nomEtudiant}" for="nomEtudiant" />
                    <h:inputText id="nomEtudiant" value="#{etudiantController.selected.nomEtudiant}" title="#{bundle.CreateEtudiantTitle_nomEtudiant}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{etudiantController.create}" value="#{bundle.CreateEtudiantSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{etudiantController.prepareList}" value="#{bundle.CreateEtudiantShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:button outcome="/index" value="#{bundle.CreateEtudiantIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
